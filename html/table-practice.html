<!DOCTYPE html>

<html>

<head>
	<title>Table Practice - DC vs Marvel</title>
</head>

<body>

<table border="1">
	<tr>
		<th>DC Comics Character</th>
		<th>Marvel Comic Character Equivalent</th>
		<th>Powers</th></tr>
	<tr>
		<td>Batman</td>
		<td>Ironman</td>
		<td>Wealth, Intelligence</td></tr>
	<tr>
		<td>Atom</td>
		<td>Ant Man</td>
		<td>Shrink</td>
	</tr>
	<tr>
		<td>Green Arrow</td>
		<td>Hawkeye</td>
		<td>Archery</td>
	</tr>
</table>

<table border="1">
	<tr>
		<th>DC Heros</th>
		<th>DC Villains</th>
		<th>Marvel Heros</th>
		<th>Marvel Villains</th>
	</tr>
	<tr>
		<td rowspan="2">Superman</td>
		<td>Lex Luthor</td>
		<td rowspan="2">Spiderman</td>
		<td>Doctor Octavius</td>
	</tr>
	<tr>
		<td>Darkseid</td>
		<td>Thanos</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
		<td colspan="2">Black Cat</td>
	</tr>
</table>
</body>
</html>
